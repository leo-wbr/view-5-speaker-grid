<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

  <link rel="stylesheet" href="style.css">
  <title>5 Grid Speaker - Admin </title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link btn btn-success" href="index.html">Static HTML Examples </a>
        </li>

          <a class="nav-link btn btn-danger" href="admin.html">Dynamic JS Admin examples <span
              class="sr-only">(current)</span></a>
        </li>

      </ul>
    </div>

  <h1 class="text-center">5 Grid Speaker Using Grid / Flexbox - ADMIN </h1>
  <div class="container pt-1">
    <div class="row">
      <h5 class="text-white instructions">Click to add featured-spkr class: <span></span></h5>
    </div>
    <div class="row">
      <button class="btn btn-info add-row-btn">Click To Add Row</button>
      <button class="btn btn-warning add-spkr-btn">Add Speaker</button>
    </div>
  </div>
  <div class="container spkr-container">

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <style>
    .spkr-grid .spkr {
      position: relative;
    }

    .spkr-grid .spkr .radio-btn {
      color: #FFF;
      background-color: rgba(255, 0, 0, 0.379);
      padding: 5px;
      margin: 0 0;
      position: absolute;
      left: 5px;
      z-index: 9999999;
    }

    .spkr-grid .spkr .radio-btn label {
      margin-bottom: 0;
    }

    .spkr-container {
      margin-top: 10px;
      border: 2px solid darkblue;
    }

    .spkr-grid {
      border: 1px solid lightsalmon;

    }
  </style>

  <script>

    const data = [
      {
        img: 'https://webdemo1.wbresearch.com/UploadedFiles/EventPage/1003574/uploads/2020-0000-zak-norm-lg.jpg',
        name: 'Zak Normandin',
        title: 'CEO/Founder',
        company: 'Dirty Lemon',
      },
      {
        img: 'https://webdemo1.wbresearch.com/UploadedFiles/EventPage/1003574/uploads/2020-0004-sandra-campos.jpg',
        name: 'Sandra Campos',
        title: 'CEO',
        company: 'DVF',
      },
      {
        img: 'https://webdemo1.wbresearch.com/UploadedFiles/EventPage/1003574/uploads/2020-0010-cheryl-kaplan.jpg',
        name: 'Cheryl Kaplan',
        title: 'President',
        company: 'M.Gemi',
      },
      {
        img: 'https://webdemo1.wbresearch.com/UploadedFiles/EventPage/1003574/uploads/2020-0006-michelle-cordeiro-grant.jpg',
        name: 'Michelle Cordeiro Grant',
        title: 'Founder & CEO',
        company: 'LIVELY',
      },
      {
        img: 'https://webdemo1.wbresearch.com/UploadedFiles/EventPage/1003574/uploads/2020-0013-alex-odell.jpg',
        name: 'Alex Oâ€™Dell',
        title: 'Founder',
        company: 'Floyd',
      },

    ]

    const domMessages = {
      enoughSpeakers() {
        return 'You have enough speakers for featured speaker layout'
      },
      notEnough() {
        return 'Not Enough Speakers'
      },
      tooMany() {
        return 'Too Many Speakers'
      }
    }

    const instructionsCopy = document.querySelector('.instructions span');
    const spkrContainer = document.querySelector('.spkr-container');
    const addRowButton = document.querySelector('.add-row-btn');
    const addSpkrButton = document.querySelector('.add-spkr-btn');
    instructionsCopy.style = "color:#ff9a69;"
    let counter = 0;

    // Button Functionality
    const addSpkrRow = function () {
      const createSpkrGrid = document.createElement('div');
      createSpkrGrid.classList.add('row', 'spkr-grid');
      spkrContainer.appendChild(createSpkrGrid);
      addSpkrDivs(createSpkrGrid, counter)
    }
    const addSpkrDivs = function (createSpkrGrid, counter) {
      addSpkrButton.addEventListener('click', function () {
        const getSpeakers = Array.from(document.querySelectorAll('.spkr'));
        const createSpkrDiv = document.createElement('div');
        createSpkrDiv.classList.add('spkr');
        //
        const createRadioBtnsDiv = document.createElement('div');
        createRadioBtnsDiv.classList.add('radio-btn')
        createSpkrDiv.appendChild(createRadioBtnsDiv);
        //
        const createRadioBtnsInput = document.createElement('input');
        createRadioBtnsInput.setAttribute("type", "radio");
        createRadioBtnsInput.setAttribute("id", `radio-${getSpeakers.length}`);
        createRadioBtnsInput.setAttribute("name", "featured");
        createRadioBtnsInput.setAttribute("value", `radio-${getSpeakers.length}`);
        createRadioBtnsDiv.appendChild(createRadioBtnsInput);
        //
        const createRadioBtnsLabel = document.createElement('label');
        createRadioBtnsLabel.setAttribute("for", `radio-${getSpeakers.length}`);
        createRadioBtnsLabel.innerText = 'Featured?'
        createRadioBtnsDiv.appendChild(createRadioBtnsLabel);
        //
        const createImage = document.createElement('img');
        createImage.classList.add('img-fluid')
        createImage.setAttribute("src", data[`${counter}`]['img']);
        createSpkrDiv.appendChild(createImage);
        //
        const createContentDiv = document.createElement('div');
        createContentDiv.classList.add('content')
        createSpkrDiv.appendChild(createContentDiv);
        //
        const createContentPar = document.createElement('p');
        createContentPar.classList.add('text-white')
        createContentPar.innerHTML =
          `
          <span class="spkr-name">${data[`${counter}`]['name']}</span> <br>
          <span class="spkr-title">${data[`${counter}`]['title']}</span> <br>
          <span class="spkr-company"><strong>${data[`${counter}`]['company']}</strong></span>
        `
        createContentDiv.appendChild(createContentPar);
        //
        if (spkrContainer.children.length == 1) {
          counter++
          createSpkrGrid.appendChild(createSpkrDiv);

        } else if (spkrContainer.children.length > 1) {
          counter++
          createSpkrGrid.appendChild(createSpkrDiv);
        }
        //
        const radioBtns = document.querySelectorAll('[id^="radio-"]');
        radioBtns.forEach(function (radioBtn) {
          radioBtn.addEventListener('click', getImages);
        });
      });
    }

    const getImages = function (e) {
      let getSpeakersRow = e.target.closest('.spkr-grid');
      let getSpeakers = Array.from(getSpeakersRow.children);
      let getImageDiv = e.target.closest('.spkr');

      if (getSpeakers.length === 5) {
        addFeaturedClassToImage(getSpeakers, getImageDiv);
        addFeaturedClassToRow(getSpeakersRow);
        instructionsCopy.innerText = domMessages.enoughSpeakers();
      } else if (getSpeakers.length < 5) {
        instructionsCopy.innerText = domMessages.notEnough();
      } else {
        instructionsCopy.innerText = domMessages.tooMany();
      }
    }

    const addFeaturedClassToImage = function (getSpeakers, getImageDiv) {
      getSpeakers.forEach(function (speaker) {
        if (speaker.classList.contains('featured-spkr')) {
          speaker.classList.remove('featured-spkr');
        }
        getImageDiv.classList.add('featured-spkr');
      })
    }

    const addFeaturedClassToRow = function (getSpeakersRow) {
      if (getSpeakersRow.classList.contains('spkr-grid')) {
        getSpeakersRow.classList.add('featured-row');
      }
    }

    // Event Listeners
    addRowButton.addEventListener('click', addSpkrRow);
  </script>
</body>

</html>
